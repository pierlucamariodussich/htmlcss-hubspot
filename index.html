<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> HubSpot | Inbound Marketing, Sales, and Service Software </title>
    <meta name="description" content="<b>HubSpot</b> offers a full platform of marketing, sales, customer service, and CRM software — plus the methodology, resources, and support — to help businesses">
    <meta name="keywords" content="Hubspot, boolean, esercizio">
    <link rel="icon" href="img/icon.jpg" 16x16>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
      <!-- lingua search log in -->
      <div class="container login"> <!-- contenitore + classe background riga -->
        <div class="layout"> <!-- contenitore centrato-->
          <div class="row"> <!--riga orizzontale -->
            <div class="col-50 lang-bar "><!-- prima colonna dentro la riga-->
              <div class="box-sx"> <!-- contenitori del contenuto -->
                <div class="content"> <!--contenuto-->
                  <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
              </div> <!-- primo contenuto -->
              <div class="box-sx link"> <!-- inizio secondo contenuto -->
                <div class="content link">
                  <span >English &dtrif;</span> <!-- nella relatà è un menu-->
                </div>
              </div>
              <div class="box-sx"> <!-- inizio terzo contenuto -->
                <div class="content">
                  <span > |</span>
                </div>
              </div>
              <div class="box-sx link"> <!-- inizio quarto contenuto -->
                <div class="content ">
                  <a href="#Contact Us">Contact Us</a>
                </div>
              </div>
            </div>
            <!-- seconda colonna -->
            <div class="col-50 logbar ">
               <div class="box-dx"> <!--primo contenitore -->
                <div class="content">
                  <button class="orange small" type="button" name="GetHubspotFree">GetHubspotFree</button>
                </div>
              </div>
              <div class="box-dx"><!--secondo contenitore -->
                <div class="content">
                  <button  class="white small"type="button" name="Log in"> Log in</button>
                </div>
              </div>
              <div class="box-dx"><!--terzo contenitore -->
                <div class="content">
                  <i class="fa fa-search search" aria-hidden="true"></i>
                </div>
              </div>
              <div class="box-dx"><!--quarto contenitore -->
                <div class="content">
                  <input id="searchbar" type="search" name="search" value="">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- navigatore menu e logo -->
      <nav>
        <div class="container nav"> <!-- contenitore + classe background riga -->
          <div class="layout"> <!-- contenitore centrato-->
            <div class="row"> <!--riga orizzontale -->
              <div class="col-50 lang-bar "><!-- prima colonna dentro la riga-->
                <div class="box-sx"> <!-- contenitori del contenuto -->
                  <div class="content"> <!--contenuto-->
                    <img src="img/logohubspot.png" alt="logo hubspot">
                  </div>
                </div> <!-- primo contenuto -->
              </div>
              <!-- seconda colonna -->
              <div class="col-50 logbar ">
                 <div class="box-dx"> <!--primo contenitore -->
                  <div class="content">
                    <span>About &dtrif;</span>
                  </div>
                </div>
                <div class="box-dx"><!--secondo contenitore -->
                  <div class="content">
                    <span>Partners &dtrif;</span>                  
                  </div>
                </div>
                <div class="box-dx"><!--terzo contenitore -->
                  <div class="content">
                    <i class="fa fa-search search" aria-hidden="true"></i>
                  </div>
                </div>
                <div class="box-dx"><!--quarto contenitore -->
                  <div class="content">
                    <input id="searchbar" type="search" name="search" value="">
                  </div>
                </div>
              </div>






            </div>
          </div>
        </div>
      </nav>



  </body>
</html>
